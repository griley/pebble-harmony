<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pebble Harmony Settings</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h2>Pebble Harmony Settings</h2>
      </div>

      <form id="config-form">
        <div class="form-group">
          <label for="server_url">Interface server url</label>
          <input type="text" class="form-control" id="server_url" name="server_url" placeholder="http://192.168.1.240:8080" value="" />
          <p class="help-block">The HTTP address (including non-standard port) of the Harmony hub interface server</p>
        </div>
        <button type="submit" id="save-btn" class="btn btn-default">Save</button>
        <button type="submit" id="cancel-btn" class="btn">Cancel</button>
      </form>
      <!-- <div>
        <pre id="debug">
        </pre>
      </div> -->
    </div>

    <script>
      $(function() {
        $('#save-btn').click(function(event){
          event.preventDefault();
          var config = $('#config-form').serializeJSON();
          document.location = 'pebblejs://close#' + encodeURIComponent(config);
        });

        $('#cancel-btn').click(function(event){
          event.preventDefault();
          document.location = 'pebblejs://close#';
        });

        $('#server_url').val(getUrlParameter('server_url'));
      });

      function getUrlParameter(param) {
        var queryString = window.location.search.substring(1);
        var urlVars = queryString.split('&');
        for (var i = 0; i < urlVars.length; i++) {
          var paramName = urlVars[i].split('=');
          if (paramName[0] == param) {
            return paramName[1];
          }
        }
      }
      function debug(msg) {
        $('#debug').append(msg);
      }
    </script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="/javascript/jquery.serialize-object.min.js"></script>
  </body>
</html>
